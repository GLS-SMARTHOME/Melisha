<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Baby Melisha Daily Check</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        background: pink;
        text-align: center;
        overflow: hidden;
        color: black;
    }

    /* SPLASH SCREEN */
    #splash {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        animation: fadeOut 2s forwards;
        animation-delay: 4s;
        z-index: 10;
    }
    #splash .bg {
        position: absolute;
        inset: 0;
        background-image: url("https://i.imgur.com/khpCl5I.png");
        background-size: cover;
        background-position: center;
        opacity: 0;
        animation: fadeIn 2.5s forwards;
        animation-delay: 0s;
        z-index: 1;
    }
    #splash h1 {
        position: relative;
        z-index: 2;
        color: purple;
        font-size: 30px;
        opacity: 0;
        animation: fadeIn 2s forwards;
        animation-delay: 2s;
        padding: 10px 20px;
        border-radius: 12px;
    }
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

    /* MAIN CONTENT */
    #main {
        padding-top: 50px;
        opacity: 0;
        transition: 0.6s;
    }
    body.show-content #main {
        opacity: 1;
    }

    /* LIST STYLE */
    #updates {
        width: 80%;
        margin: 0 auto;
        text-align: left;
    }
    .row {
        display: flex;
        align-items: center;
        background: #fff;
        margin: 10px 0;
        padding: 10px;
        border-radius: 12px;
        box-shadow: 0px 3px 6px #00000030;
    }
    .row img {
        width: 36px;
        height: 36px;
        margin-right: 10px;
    }
    .row span {
        font-size: 18px;
    }

    /* FOOTER ICON LINKS */
    footer {
        position: fixed;
        bottom: 0; left: 0;
        width: 100%;
        display: flex;
        justify-content: space-around;
        padding: 12px;
        background: #000;
    }
    footer a {
        width: 22%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        padding: 12px;
        border-radius: 8px;
        transition: 0.2s;
    }
    footer a img {
        width: 32px;
        height: 32px;
    }
    footer a:active {
        background: #ffffff66;
    }

    /* MODAL */
    #feedModal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.4);
        justify-content: center;
        align-items: center;
        z-index: 20;
    }
    #feedModal .modal-content {
        background: white;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
    }
    #feedModal .modal-content button {
        margin: 10px;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: 0.2s;
    }
    #feedModal .modal-content button:hover {
        background: #ddd;
    }
</style>
</head>
<body>

<!-- SPLASH SCREEN -->
<div id="splash">
    <div class="bg"></div>
    <h1>Baby Melisha Daily Check</h1>
</div>

<!-- MAIN CONTENT -->
<div id="main">
    <h2>Last Updates</h2>
    <div id="updates">

        <div class="row">
            <img src="https://imgur.com/c0cxvIJ.png"><span id="feedTime">--</span>
        </div>
        <div class="row">
            <img src="https://imgur.com/61JyV95.png"><span id="diaperTime">--</span>
        </div>
        <div class="row">
            <img src="https://imgur.com/eulE9HC.png"><span id="bathTime">--</span>
        </div>
        <div class="row">
            <img src="https://imgur.com/DVe5dVU.png"><span id="poopTime">--</span>
        </div>

    </div>
</div>

<!-- FOOTER -->
<footer>
    <a href="#" onclick="openFeedModal()">
        <img src="https://imgur.com/c0cxvIJ.png" alt="Feed">
    </a>
    <a href="#" onclick="updateTime('diaperTime')">
        <img src="https://imgur.com/61JyV95.png" alt="Diaper">
    </a>
    <a href="#" onclick="updateTime('bathTime')">
        <img src="https://imgur.com/eulE9HC.png" alt="Bath">
    </a>
    <a href="#" onclick="updateTime('poopTime')">
        <img src="https://imgur.com/DVe5dVU.png" alt="Poop">
    </a>
</footer>

<!-- FEED MODAL -->
<div id="feedModal">
    <div class="modal-content">
        <h3>Select Feed Quantity</h3>
        <button onclick="setFeed('1oz')">1oz</button>
        <button onclick="setFeed('2oz')">2oz</button>
        <button onclick="setFeed('4oz')">4oz</button>
        <br><br>
        <button onclick="closeFeedModal()">Cancel</button>
    </div>
</div>

<script>
// Show main content after splash
setTimeout(() => {
    document.body.classList.add("show-content");
}, 4000);

// Update other buttons (with confirm)
function updateTime(id){
    if(confirm("Are you sure?")) {
        document.getElementById(id).innerText = new Date().toLocaleString();
    }
}

// Feed modal
function openFeedModal() {
    document.getElementById('feedModal').style.display = 'flex';
}
function closeFeedModal() {
    document.getElementById('feedModal').style.display = 'none';
}
function setFeed(qty) {
    document.getElementById('feedTime').innerText = `${new Date().toLocaleString()} - ${qty}`;
    closeFeedModal();
}
</script>

</body>
</html>
