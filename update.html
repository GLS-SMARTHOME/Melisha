<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby Melisha Daily Check</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        background: pink;
        text-align: center;
        overflow: hidden;
        color: black;
    }
    /* SPLASH */
    #splash {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        animation: fadeOut 2s forwards;
        animation-delay: 4s;
        z-index: 10;
    }
    #splash .bg {
        position: absolute;
        inset: 0;
        background-image: url("https://i.imgur.com/khpCl5I.png");
        background-size: cover;
        background-position: center;
        opacity: 0;
        animation: fadeIn 2.5s forwards;
    }
    #splash h1 {
        position: relative;
        z-index: 2;
        color: purple;
        font-size: 30px;
        opacity: 0;
        animation: fadeIn 2s forwards;
        animation-delay: 2s;
    }
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

    /* MAIN */
    #main { padding-top: 50px; opacity: 0; transition: 0.6s; }
    body.show-content #main { opacity: 1; }

    /* LIST */
    #updates { width: 80%; margin: 0 auto; text-align: left; }
    .row {
        display: flex; align-items: center;
        background: #fff; margin: 20px 0; padding: 10px;
        border-radius: 12px; box-shadow: 0 3px 6px #00000030;
    }
    .row img { width: 56px; margin-right: 10px; }
    .row span { font-size: 24px; }

    /* FOOTER */
    footer {
        position: fixed; bottom: 0; width: 100%;
        display: flex; justify-content: space-around;
        background: black; padding: 12px;
    }
    footer a {
        width: 22%; display: flex;
        align-items: center; justify-content: center;
        padding: 10px; border-radius: 8px;
    }
    footer a:active { background: #ffffff66; }
    footer img { width: 32px; }

    /* MODAL */
    #feedModal {
        display: none; position: fixed; inset: 0;
        background: rgba(0,0,0,0.4);
        justify-content: center; align-items: center;
        z-index: 20;
    }
    #feedModal .modal-content {
        background: white; padding: 20px; border-radius: 12px;
    }
    #feedModal button {
        margin: 10px; padding: 12px 20px;
        font-size: 16px; border-radius: 8px;
    }

    @media(max-width:600px){
        #updates{width:95%;}
        .row span{font-size:23px;}
        .row img{width:60px;}
        footer img{width:33px;}
    }
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAIlkvwyaF6FPPbXBJDqHwuTS5S3QKG3l8",
  authDomain: "xoxo-store.firebaseapp.com",
  databaseURL: "https://xoxo-store-default-rtdb.firebaseio.com",
  projectId: "xoxo-store",
  storageBucket: "xoxo-store.firebasestorage.app",
  messagingSenderId: "667290233046",
  appId: "1:667290233046:web:dbbc9130ff38b0900f8177",
  measurementId: "G-XMJVCK8KMD"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* Real-time display */
["feedTime","diaperTime","bathTime","poopTime"].forEach(id=>{
    const r = ref(db, id);
    onValue(r, snap => {
        document.getElementById(id).innerText = snap.val() ?? "--";
    });
});

/* Save to RTDB */
window.saveData = function(id,value){ set(ref(db,id),value); }

</script>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
    <div class="bg"></div>
    <h1>Baby Melisha Daily Check</h1>
</div>

<!-- MAIN -->
<div id="main">
    <h2>Last Updates</h2>
    <div id="updates">
        <div class="row"><img src="https://imgur.com/c0cxvIJ.png"><span id="feedTime">--</span></div>
        <div class="row"><img src="https://imgur.com/61JyV95.png"><span id="diaperTime">--</span></div>
        <div class="row"><img src="https://imgur.com/eulE9HC.png"><span id="bathTime">--</span></div>
        <div class="row"><img src="https://imgur.com/DVe5dVU.png"><span id="poopTime">--</span></div>
    </div>
</div>

<!-- FOOTER -->
<footer>
    <a onclick="openFeedModal()"><img src="https://imgur.com/c0cxvIJ.png"></a>
    <a onclick="updateTime('diaperTime')"><img src="https://imgur.com/61JyV95.png"></a>
    <a onclick="updateTime('bathTime')"><img src="https://imgur.com/eulE9HC.png"></a>
    <a onclick="updateTime('poopTime')"><img src="https://imgur.com/DVe5dVU.png"></a>
</footer>

<!-- FEED MODAL -->
<div id="feedModal">
    <div class="modal-content">
        <h3>Select Feed Quantity</h3>
        <button onclick="setFeed('1oz')">1oz</button>
        <button onclick="setFeed('2oz')">2oz</button>
        <button onclick="setFeed('4oz')">4oz</button><br><br>
        <button onclick="closeFeedModal()">Cancel</button>
    </div>
</div>

<script>
// Splash show main
setTimeout(()=>document.body.classList.add("show-content"),4000);

// Confirm + save
function updateTime(id){
    if(confirm("Are you sure?")){
        let v = new Date().toLocaleString();
        document.getElementById(id).innerText = v;
        saveData(id,v);
    }
}

// Feed buttons
function openFeedModal(){ feedModal.style.display="flex"; }
function closeFeedModal(){ feedModal.style.display="none"; }
function setFeed(q){
    let v = new Date().toLocaleString()+" - "+q;
    document.getElementById("feedTime").innerText = v;
    saveData("feedTime",v);
    closeFeedModal();
}
</script>

</body>
</html>
