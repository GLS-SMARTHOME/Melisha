<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby Melisha Daily Check</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        background: pink;
        text-align: center;
        overflow: hidden;
        color: black;
    }

    /* SPLASH SCREEN */
    #splash {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        animation: fadeOut 2s forwards;
        animation-delay: 4s;
        z-index: 10;
    }
    #splash .bg {
        position: absolute;
        inset: 0;
        background-image: url("https://i.imgur.com/khpCl5I.png");
        background-size: cover;
        background-position: center;
        opacity: 0;
        animation: fadeIn 2.5s forwards;
    }
    #splash h1 {
        position: relative;
        z-index: 2;
        color: purple;
        font-size: 30px;
        opacity: 0;
        animation: fadeIn 2s forwards;
        animation-delay: 2s;
    }
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

    /* MAIN */
    #main { padding-top: 50px; opacity: 0; transition: 0.6s; }
    body.show-content #main { opacity: 1; }

    /* LIST ITEMS */
    #updates { width: 80%; margin: 0 auto; text-align: left; }
    .row {
        display: flex; align-items: center;
        background: #fff; margin: 20px 0; padding: 10px;
        border-radius: 12px; box-shadow: 0 3px 6px #00000030;
        cursor: pointer;
    }
    .row img { width: 56px; margin-right: 10px; }
    .row span { font-size: 24px; }

    /* HISTORY BOX */
    .history-box {
    display: none;           /* HIDDEN BY DEFAULT */
    background: #fff;
    margin: -10px 0 20px;
    padding: 10px;
    border-radius: 12px;
    box-shadow: 0 3px 6px #00000020;
    font-size: 18px;
}

    .history-item {
        border-bottom: 1px solid #ddd;
        padding: 6px 0;
    }
    .history-item:last-child { border-bottom: none; }

    /* FOOTER */
    footer {
        position: fixed; bottom: 0; width: 100%;
        display: flex; justify-content: space-around;
        background: black; padding: 12px;
    }
    footer a {
        width: 22%; display: flex;
        align-items: center; justify-content: center;
        padding: 10px; border-radius: 8px;
    }
    footer a:active { background: #ffffff66; }
    footer img { width: 32px; }

    /* FEED MODAL */
    #feedModal {
        display: none; position: fixed; inset: 0;
        background: rgba(0,0,0,0.4);
        justify-content: center; align-items: center;
        z-index: 20;
    }
    #feedModal .modal-content {
        background: white; padding: 20px; border-radius: 12px;
        text-align: center;
    }
    #feedModal button {
        margin: 10px; padding: 12px 20px;
        font-size: 16px; border-radius: 8px;
    }

    @media(max-width:600px){
        #updates{width:95%;}
        .row span{font-size:23px;}
        .row img{width:60px;}
        footer img{width:33px;}
    }
</style>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAIlkvwyaF6FPPbXBJDqHwuTS5S3QKG3l8",
  authDomain: "xoxo-store.firebaseapp.com",
  databaseURL: "https://xoxo-store-default-rtdb.firebaseio.com",
  projectId: "xoxo-store",
  storageBucket: "xoxo-store.firebasestorage.app",
  messagingSenderId: "667290233046",
  appId: "1:667290233046:web:dbbc9130ff38b0900f8177",
  measurementId: "G-XMJVCK8KMD"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* DISPLAY LAST ENTRY */
["feed","diaper","bath","poop"].forEach(name=>{
    const r = ref(db, name);
    onValue(r, snap => {
        let list = snap.val();
        if(list){
            let last = Object.values(list).slice(-1)[0];
            document.getElementById(name+"Time").innerText = last;
        }
    });
});

/* SAVE NEW HISTORY ITEM */
window.saveHistory = function(name, value){
   push(ref(db, name), value);
}

/* LOAD HISTORY DROPDOWN */window.toggleHistory = function(name){
    let box = document.getElementById(name+"History");

    // If open → close it
    if(box.style.display === "block"){
        box.style.display = "none";
        box.innerHTML = "";
        return;
    }

    // Otherwise → show history
    const r = ref(db, name);
    onValue(r, snap => {
        let list = snap.val();
        let html = "";
        if(list){
            Object.values(list).reverse().forEach(v=>{
                html += `<div class="history-item">${v}</div>`;
            });
        } else {
            html = "<div class='history-item'>No history yet</div>";
        }
        box.innerHTML = html;
        box.style.display = "block";  // SHOW
    });
}

</script>

</head>

<body>

<!-- SPLASH -->
<div id="splash">
    <div class="bg"></div>
    <h1>Baby Melisha Daily Check</h1>
</div>

<!-- MAIN -->
<div id="main">
    <h2>Last Updates</h2>
    <div id="updates">

        <div class="row" onclick="toggleHistory('feed')">
            <img src="https://imgur.com/c0cxvIJ.png"><span id="feedTime">--</span>
        </div>
        <div id="feedHistory" class="history-box"></div>

        <div class="row" onclick="toggleHistory('diaper')">
            <img src="https://imgur.com/61JyV95.png"><span id="diaperTime">--</span>
        </div>
        <div id="diaperHistory" class="history-box"></div>

        <div class="row" onclick="toggleHistory('bath')">
            <img src="https://imgur.com/eulE9HC.png"><span id="bathTime">--</span>
        </div>
        <div id="bathHistory" class="history-box"></div>

        <div class="row" onclick="toggleHistory('poop')">
            <img src="https://imgur.com/DVe5dVU.png"><span id="poopTime">--</span>
        </div>
        <div id="poopHistory" class="history-box"></div>
    </div>
</div>

<!-- FOOTER -->
<footer>
    <a onclick="openFeedModal()"><img src="https://imgur.com/c0cxvIJ.png"></a>
    <a onclick="updateTime('diaper')"><img src="https://imgur.com/61JyV95.png"></a>
    <a onclick="updateTime('bath')"><img src="https://imgur.com/eulE9HC.png"></a>
    <a onclick="updateTime('poop')"><img src="https://imgur.com/DVe5dVU.png"></a>
</footer>

<!-- FEED MODAL -->
<div id="feedModal">
    <div class="modal-content">
        <h3>Select Feed Quantity</h3>
        <button onclick="setFeed('1oz')">1oz</button>
        <button onclick="setFeed('2oz')">2oz</button>
        <button onclick="setFeed('4oz')">4oz</button><br><br>
        <button onclick="closeFeedModal()">Cancel</button>
    </div>
</div>

<script>
/* SHOW MAIN AFTER SPLASH */
setTimeout(()=>document.body.classList.add("show-content"),4000);

/* CONFIRM + SAVE */
function updateTime(name){
    if(confirm("Are you sure?")){
        let v = new Date().toLocaleString();
        document.getElementById(name+"Time").innerText = v;
        saveHistory(name, v);
    }
}

/* FEED QUANTITY */
function openFeedModal(){ feedModal.style.display="flex"; }
function closeFeedModal(){ feedModal.style.display="none"; }
function setFeed(q){
    let v = new Date().toLocaleString()+" - "+q;
    document.getElementById("feedTime").innerText = v;
    saveHistory("feed", v);
    closeFeedModal();
}
</script>

</body>
</html>
